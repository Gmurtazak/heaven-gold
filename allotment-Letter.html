<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Allotment Letter</title>
<style>
  @page { size: A4; margin: 0; }
  body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
  .a4 {
    position: relative;
    width: 210mm;
    height: 297mm;
    margin: auto;
    background: url('allotment-Letter.jpg') no-repeat center top; /* direct background */
    background-size: cover;
  }
  .field {
    position: absolute;
    font-size: 12pt;
    color: #000;
    background: transparent;
    border: none;
    outline: none;
    width: auto;
  }
  @media print {
    .no-print { display: none; }
    .field { border: none; }
  }

  /* --- Input field positions --- */
  #name     { top: 74mm; left: 28mm; width: 140mm; }
  #father   { top: 83mm; left: 60mm; width: 140mm; }
  #nic      { top: 92mm; left: 31mm; width: 80mm; }
  #contact  { top: 101mm; left: 35mm; width: 100mm; }
  #address  { top: 111mm; left: 53mm; width: 140mm; }
  #property { top: 130mm; left: 39mm; width: 60mm; }
  #size     { top: 130mm; left: 135mm; width: 60mm; }
  #location { top: 139mm; left: 45mm; width: 80mm; }
  #category { top: 139mm; left: 137mm; width: 60mm; }
   #long { top: 175mm; left: 12mm; width: 260mm; }
</style>
</head>
<body>
<div class="no-print" style="text-align:center; margin:10px;">
  <button onclick="window.print()">Print</button>
</div>

<div class="a4">
  <input id="name" class="field" type="text" placeholder="Name">
  <input id="father" class="field" type="text" placeholder="Father/Husband Name">
  <input id="nic" class="field" type="text" placeholder="N.I.C No">
  <input id="contact" class="field" type="text" placeholder="Contact">
  <input id="address" class="field" type="text" placeholder="Residential Address">
  <input id="property" class="field" type="text" placeholder="Property No">
  <input id="size" class="field" type="text" placeholder="Size">
  <input id="location" class="field" type="text" placeholder="Location">
  <input id="category" class="field" type="text" placeholder="Category">
  <input id="long" class="field" type="text" placeholder="long">
</div>

</body>
</html>
