<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Receipt Form</title>
<style>
  @page { size: A4; margin: 0; }
  body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
  .a4 {
    position: relative;
    width: 210mm;
    height: 297mm;
    margin: auto;
    background: url('receipt-form.jpg') no-repeat center top;
    background-size: cover;
  }

  .field {
    position: absolute;
    font-size: 11pt;
    line-height: 1.2;
    color: #000;
    background: transparent;
    border: none;
    outline: none;
    padding: 2px 4px;
  }

  .no-print { text-align:center; margin:10px; }
  .btn {
    display:inline-block;
    padding:6px 12px;
    margin:4px;
    font-size:13px;
    cursor:pointer;
    background:#333;
    color:#fff;
    border:none;
    border-radius:4px;
  }
  .btn:hover { background:#555; }

  @media print {
    .no-print { display: none; }
    footer { display: none; } /* hide footer when printing */
    .field { border: none; }  /* hide input borders when printing */
  }

  footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #333;
    color: #fff;
    text-align: center;
    padding: 8px 0;
    font-size: 13px;
  }

  /* --- Office Copy (top half) --- */
  #folio1 { top: 47mm; left: 35mm; width: 40mm; }
