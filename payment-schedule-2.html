<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Heaven Gold City Phase II - Payment Schedule</title>
<style>
  @page { size: A4; margin: 0; }
  html, body { height: 100%; margin: 0; padding: 0; font-family: Arial, sans-serif; }
  .a4 {
    position: relative;
    width: 210mm;
    height: 297mm;
    margin: auto;
    background: url('payment-schedule-2.jpg') no-repeat center top;
    background-size: 210mm 297mm;
    -webkit-print-color-adjust: exact;
    box-sizing: border-box;
  }

  /* row container is absolutely positioned; inputs inside are positioned relative to the row */
  .row {
    position: absolute;
    left: 0;
    width: 100%;
    height: 8mm; /* ensure enough height for inputs (adjust if needed) */
    box-sizing: border-box;
    pointer-events: auto;
  }

  .field {
    position: absolute; /* positioned relative to .row */
    font-size: 10pt;
    color: #000;
    background: transparent;
    border: none;
    outline: none;
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    height: 7mm;        /* fixed height to avoid autosizing differences */
    line-height: 7mm;   /* vertically center text */
    vertical-align: middle;
    font-family: Arial, sans-serif;
  }

  .no-print { margin: 10px 0; text-align: center; }
  .btn {
    display: inline-block;
    padding: 6px 12px;
    margin: 4px;
    font-size: 13px;
    cursor: pointer;
    background: #333;
    color: #fff;
    border: none;
    border-radius: 4px;
  }
  .btn:hover { background: #555; }

  @media print {
    .no-print { display: none; }
    .field { border: none; }
  }
</style>
</head>
<body>

<div class="no-print">
  <button onclick="window.print()" class="btn">üñ®Ô∏è Print</button>
</div>

<div class="a4" id="page">
  <!-- rows will be injected here -->
</div>

<script>
  const container = document.getElementById("page");

  // Position settings
  const initialTopMM = 53;   // starting position for row 17 (in mm)
  const rowStepMM    = 6;    // distance between rows (in mm)

  // Column positions (in mm) relative to the left edge of the page
  const col1Left = 37;   // Date column
  const col2Left = 83;   // Description column
  const col3Left = 160;  // Amount column

  // Convert millimeters to string with fixed decimals to reduce rounding artifacts
  function mm(v) {
    return v.toFixed(3) + "mm";
  }

  for (let i = 17; i <= 53; i++) {
    let rowIndex = i - 17;
    // compute top for each row with a single arithmetic expression (no cumulative +=)
    let topMM = initialTopMM + rowStepMM * rowIndex;

    // create row container (positioned absolutely on the page)
    const rowDiv = document.createElement("div");
    rowDiv.className = "row";
    rowDiv.style.top = mm(topMM);

    // Date field (positioned relative to row)
    let dateInput = document.createElement("input");
    dateInput.type = "text";
    dateInput.className = "field";
    dateInput.style.left = mm(col1Left);
    dateInput.style.width = mm(35); // 35mm
    dateInput.placeholder = "Date";

    // Description field
    let descInput = document.createElement("input");
    descInput.type = "text";
    descInput.className = "field";
    descInput.style.left = mm(col2Left);
    descInput.style.width = mm(70); // 70mm
    descInput.placeholder = "Description";

    // Amount field
    let amtInput = document.createElement("input");
    amtInput.type = "text";
    amtInput.className = "field";
    amtInput.style.left = mm(col3Left);
    amtInput.style.width = mm(35); // 35mm
    amtInput.placeholder = "Amount";

    // append inputs to the row container
    rowDiv.appendChild(dateInput);
    rowDiv.appendChild(descInput);
    rowDiv.appendChild(amtInput);

    // append row to page
    container.appendChild(rowDiv);
  }
</script>

</body>
</html>
