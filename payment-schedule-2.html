<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Heaven Gold City Phase II - Payment Schedule</title>
<style>
  @page { size: A4; margin: 0; }
  html, body { height: 100%; margin: 0; padding: 0; font-family: Arial, sans-serif; }
  .a4 {
    position: relative;
    width: 210mm;
    height: 297mm;
    margin: auto;
    background: url('payment-schedule-2.jpg') no-repeat center top;
    background-size: 210mm 297mm;
    -webkit-print-color-adjust: exact;
    box-sizing: border-box;
  }

  .field {
    position: absolute;
    font-size: 10pt;
    color: #000;
    background: transparent;
    border: none;
    outline: none;
    padding: 0;
    margin: 0;
  }

  .no-print { margin: 10px 0; text-align: center; }
  .btn {
    display: inline-block;
    padding: 6px 12px;
    margin: 4px;
    font-size: 13px;
    cursor: pointer;
    background: #333;
    color: #fff;
    border: none;
    border-radius: 4px;
  }
  .btn:hover { background: #555; }

  @media print {
    .no-print { display: none; }
    .field { border: none; }
  }
</style>
</head>
<body>

<div class="no-print">
  <button onclick="window.print()" class="btn">üñ®Ô∏è Print</button>
</div>

<div class="a4" id="page">
  <!-- Dynamic rows will be injected here -->
</div>

<script>
  const container = document.getElementById("page");

  // Position settings
  const initialTopMM = 53;   // starting position for row 17
  const rowStepMM    = 5.5;   // distance between rows

  // Column positions (in mm, adjust until they fit your image)
  const col1Left = 37;   // Date column
  const col2Left = 83;   // Description column
  const col3Left = 160;  // Amount column

  for (let i = 17; i <= 35; i++) {
    let rowIndex = i - 17;
    let topMM = initialTopMM + rowStepMM * rowIndex;

    // Date field
    let dateInput = document.createElement("input");
    dateInput.type = "text";
    dateInput.className = "field";
    dateInput.style.top = topMM + "mm";
    dateInput.style.left = col1Left + "mm";
    dateInput.style.width = "35mm";
    dateInput.placeholder = "Date";
    container.appendChild(dateInput);

    // Description field
    let descInput = document.createElement("input");
    descInput.type = "text";
    descInput.className = "field";
    descInput.style.top = topMM + "mm";
    descInput.style.left = col2Left + "mm";
    descInput.style.width = "70mm";
    descInput.placeholder = "Description";
    container.appendChild(descInput);

    // Amount field
    let amtInput = document.createElement("input");
    amtInput.type = "text";
    amtInput.className = "field";
    amtInput.style.top = topMM + "mm";
    amtInput.style.left = col3Left + "mm";
    amtInput.style.width = "35mm";
    amtInput.placeholder = "Amount";
    container.appendChild(amtInput);
  }
</script>

</body>
</html>
