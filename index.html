<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Form</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 50px auto;
      width: 90%;
      max-width: 800px;
    }
    .dashboard a {
      text-decoration: none;
    }
    .dashboard button {
      width: 100%;
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .dashboard button:hover {
      background: #0056b3;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
    }
 
  #trial-banner {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #fff0f0;
    color: red;
    font-weight: bold;
    text-align: center;
    padding: 15px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    z-index: 9999;
    font-size: 18px;
    display: none; /* Initially hidden */
  }
    #expiry-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #ff4d4d;
      color: #fff;
      text-align: center;
      padding: 12px;
      font-family: Arial, sans-serif;
      font-size: 16px;
      z-index: 9999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      display: none; /* hidden by default */
    }
    #expiry-banner button {
      background: #fff;
      color: #ff4d4d;
      border: none;
      padding: 6px 12px;
      margin-left: 15px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }
</style>
</head>
  <!-- invoice section (hidden, used for PDF) -->
<div id="invoice" style="display:none; padding:20px; font-family:Arial;">
  <center><h2>TapboxesSolution Limited</h2><center>
  <p><strong>Invoice:</strong> <span id="invNum"></span><br>
     <strong>Date:</strong> <span id="invDate"></span></p>
  <table border="1" cellspacing="0" cellpadding="6" width="100%">
    <thead>
      <tr><th>Service</th><th>Details</th><th>Price (PKR)</th></tr>
    </thead>
    <tbody id="itemsBody"></tbody>
    <tfoot>
      <tr><td colspan="2" style="text-align:right"><strong>Total </strong></td>
          <td id="totalPrice"></td></tr>
    </tfoot>
  </table>
  <h3>Account detail:</h3>
  <ul id="extensionsList"></ul>
</div>
