<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Form</title>

  <!-- CSS Styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      margin-top: 100px;
      color: #333;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 30px auto;
      width: 90%;
      max-width: 800px;
    }

    .dashboard a {
      text-decoration: none;
    }

    .dashboard button {
      width: 100%;
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .dashboard button:hover {
      background: #0056b3;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
    }

    /* Trial Banner */
    #trial-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #ffeeba;
      color: #333;
      font-weight: bold;
      text-align: center;
      padding: 15px;
      border: 1px solid #f5c6cb;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 9999;
    }

    #purchase-button {
      margin-left: 15px;
      padding: 8px 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #download-pdf {
      margin-left: 10px;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>

  <!-- jsPDF Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- JavaScript Functions -->
  <script>
    function purchaseNow() {
      // Replace this with your actual upgrade/payment page URL
      window.location.href = "https://your-upgrade-link.com";
    }

    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const banner = document.getElementById("trial-banner");
      const pdf = new jsPDF();
      const bannerText = banner.textContent.trim();

      pdf.text(bannerText, 10, 20);
      pdf.save("trial-banner.pdf");
    }
  </script>
</head>

<body>

  <!-- Trial Banner -->
  <div id="trial-banner">
    Your extension tool will expire in 10 days, kindly upgrade it.
    <button id="purchase-button" onclick="purchaseNow()">Purchase</button>
    <button id="download-pdf" onclick="generatePDF()">Download PDF</button>
  </div>

  <!-- Title -->
  <h2>Digital Form</h2>

  <!-- Dashboard Buttons -->
  <div class="dashboard">
    <a target="_blank" href="application-form.html"><button>Application Form</button></a>
    <a target="_blank" href="confirmation-letter.html"><button>Confirmation Letter</button></a>
    <a target="_blank" href="allotment-Letter.html"><button>Allotment Letter</button></a>
    <a target="_blank" href="receipt-form.html"><button>Receipt Form</button></a>
    <a target="_blank" href="payment-schedule.html"><button>Payment Schedule</button></a>
    <a target="_blank" href="payment-schedule-2.html"><button>Payment Schedule - 2</button></a>
    <a target="_blank" href="payment-schedule-3.html"><button>Payment Schedule - 3</button></a>
    <!-- Uncomment below if needed -->
    <!-- <a target="_blank" href="booking-form.html"><button>Booking Form</button></a> -->
  </div>

  <!-- Footer -->
  <footer>
    Software design by Ghulam Murtaza | 0323-2054415
  </footer>

</body>
</html>
