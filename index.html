  <style>
    
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 50px auto;
      width: 90%;
      max-width: 800px;
    }
    .dashboard a {
      text-decoration: none;
    }
    .dashboard button {
      width: 100%;
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .dashboard button:hover {
      background: #0056b3;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
    }
 
  #trial-banner {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #fff0f0;
    color: red;
    font-weight: bold;
    text-align: center;
    padding: 15px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    z-index: 9999;
    font-size: 18px;
    display: none; /* Initially hidden */
  }
    #expiry-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #ff4d4d;
      color: #fff;
      text-align: center;
      padding: 12px;
      font-family: Arial, sans-serif;
      font-size: 16px;
      z-index: 9999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      display: none; /* hidden by default */
    }
    #trial-banner {
      background-color: #ffeeba;
      padding: 15px;
      text-align: center;
      font-family: Arial, sans-serif;
      border: 1px solid #f5c6cb;
      position: relative;
    }

    #purchase-button {
      margin-left: 15px;
      padding: 8px 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #download-pdf {
      margin-left: 10px;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
</style>
  <script>
  function purchaseNow() {
    // Redirect to your payment or upgrade page
    window.location.href = "https://your-upgrade-link.com";
  }

  async function generatePDF() {
    const { jsPDF } = window.jspdf;

    const banner = document.getElementById("trial-banner");

    const pdf = new jsPDF();

    // Get text content of the banner
    const bannerText = banner.textContent.trim();

    pdf.text(bannerText, 10, 20);
    pdf.save("trial-banner.pdf");
  }
</script>

<body>
 <div id="trial-banner">
  Your extension tool will expire in 10 days, kindly upgrade it.
  <button id="purchase-button" onclick="purchaseNow()">Purchase</button>
  <button id="download-pdf" onclick="generatePDF()">Download PDF</button>
</div>
